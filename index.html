<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-content" id="breakfastForm">
            <div class="menu-section">
                <h3 class="section-title">Breakfast Menu</h3>
                <div class="user-list">
                    <span class="user-label">Select User:</span>
                    <select id="userSelect"></select>
                    <span id="userBalance" class="user-balance"></span>
                </div>
                <div id="menuItems" class="menuItems"></div>
            </div>
        </form>
        <!-- summery -->
        <div class="mini-cart">
            <div class="order-summary" id="orderSummary" >
                <h3 class="section-title">Customer Order</h3>
                <div id="summaryItems" class="summaryItems"></div>
                <div class="total-amount" id="totalAmount">Total Items: 0</div>
                <button type="button" class="submit-btn totalAmount" onclick="downloadSummaryImage()">Download Summary as Image</button>
            </div>
            <div class="order-summary" id="fullSummary">
                <h3 class="section-title">All Orders Summary</h3>
                <div id="fullSummaryItems" class="summaryItems"></div>
                <div class="total-amount" id="fullTotalAmount">Total: ৳0</div>
                <button type="button" class="submit-btn fullTotalAmount" onclick="downloadFullSummaryImage()">Generate Orders</button>
            </div>
            <button id="toggleCartBtn" class="toggle-cart-btn">❮</button>
        </div>
        
    </div>
    
    <script>
        

        // --- User Management ---
        let users = ['Boss','Mahin',"Sumon","Azad","Shahadat","Asif","Suvo","Rabiul","Shahnur"];
        let userBalances = {
            'Boss': 30,
            'Mahin': 30,
            'Sumon': 30,
            'Azad': 30,
            'Shahadat': 30,
            'Asif': 30,
            'Suvo': 30,
            'Rabiul': 30,
            'Shahnur': 30
        };
        let currentUser = users[0];
        let userOrders = {}; // { username: {itemId: quantity, ...}, ... }

        function renderUserSelect() {
            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = '';
            users.forEach(user => {
                const opt = document.createElement('option');
                opt.value = user;
                opt.textContent = user;
                userSelect.appendChild(opt);
            });
            userSelect.value = currentUser;
            updateUserBalance();
        }

        function updateUserBalance() {
            const balanceSpan = document.getElementById('userBalance');
            let order = userOrders[currentUser] || {};
            let total = 0;
            Object.keys(order).forEach(itemId => {
                const item = menuItemsData.find(i => i.id == itemId);
                if (item) total += order[itemId] * item.price;
            });
            let balance = userBalances[currentUser] - total;
            balanceSpan.textContent = `Balance: ৳${balance}`;
            balanceSpan.className = 'user-balance' + (balance < 0 ? ' balance-negative' : '');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderUserSelect();
            document.getElementById('userSelect').addEventListener('change', function() {
                currentUser = this.value;
                loadUserOrder();
                updateUserBalance();
            });
        });

        // --- Menu and Order Logic ---
        let menuItemsData = []; // initialize empty array

        async function getMenuItems() {
            try {
                const response = await fetch('https://api.shahadat.com.bd/wp-json/wp/v2/product/');
                const data = await response.json();

                // Map API data into the desired format
                menuItemsData = data.map(item => ({
                    id: item.id,
                    name: item.title.rendered,
                    price: item.price ? parseFloat(item.price) : item.price
                }));

                renderMenu();
            } catch (err) {
                console.error('Fetch error:', err);
            }
        }
        getMenuItems();

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(`item${id}`);
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
            if (checkbox.checked) {
                checkbox.closest('.menu-item').classList.add("selected");
            } else {
                checkbox.closest('.menu-item').classList.remove("selected");
            }
        }

        function renderMenu() {
            console.log('Rendering Menu Items:', menuItemsData);
            const menuDiv = document.getElementById('menuItems');
            menuDiv.innerHTML = '';
            menuItemsData.forEach(item => {
                menuDiv.innerHTML += `
                <div class="menu-item">
                    <div class="item-left" onclick="toggleCheckbox(${item.id})">
                        <input type="checkbox" id="item${item.id}" onchange="toggleQuantity(${item.id})">
                        <label for="item${item.id}" class="item-name">${item.name} </label>
                    </div>
                    <h2 style="color:#ff6b6b;font-size:0.95em;">৳${item.price}</h2>
                    <div class="quantity-input" id="qty${item.id}">
                        <button type="button" class="qty-btn" onclick="decreaseQty(${item.id})">−</button>
                        <input type="number" id="input${item.id}" value="1" min="1" max="50" readonly>
                        <button type="button" class="qty-btn" onclick="increaseQty(${item.id})">+</button>
                    </div>
                </div>
                `;
            });
        }
        
        function toggleQuantity(itemId) {
            const checkbox = document.getElementById(`item${itemId}`);
            const qtyDiv = document.getElementById(`qty${itemId}`);
            if (checkbox.checked) {
                qtyDiv.classList.add('active');
                saveUserOrder(itemId, parseInt(document.getElementById(`input${itemId}`).value));
            } else {
                qtyDiv.classList.remove('active');
                saveUserOrder(itemId, 0);
            }
            updateOrderSummary();
            updateUserBalance();
        }

        function increaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue < 50) {
                input.value = currentValue + 1;
                saveUserOrder(itemId, currentValue + 1);
                updateOrderSummary();
                updateUserBalance();
            }
        }

        function decreaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                saveUserOrder(itemId, currentValue - 1);
                updateOrderSummary();
                updateUserBalance();
            }
        }

        function saveUserOrder(itemId, qty) {
            if (!userOrders[currentUser]) userOrders[currentUser] = {};
            if (qty > 0) {
                userOrders[currentUser][itemId] = qty;
            } else {
                delete userOrders[currentUser][itemId];
            }
        }

        function loadUserOrder() {
            // Uncheck all
            menuItemsData.forEach(item => {
                document.getElementById(`item${item.id}`).checked = false;
                document.getElementById(`qty${item.id}`).classList.remove('active');
                document.getElementById(`input${item.id}`).value = 1;
                document.getElementById(`item${item.id}`).closest('.menu-item').classList.remove("selected");
            });
            // Load for current user
            const order = userOrders[currentUser] || {};
            Object.keys(order).forEach(itemId => {
                const id = parseInt(itemId);
                document.getElementById(`item${id}`).checked = true;
                document.getElementById(`qty${id}`).classList.add('active');
                document.getElementById(`input${id}`).value = order[itemId];
                document.getElementById(`item${id}`).closest('.menu-item').classList.add("selected");
            });
            updateOrderSummary();
            updateUserBalance();
        }

        function updateOrderSummary() {
            const summaryDiv = document.getElementById('summaryItems');
            const orderSummaryDiv = document.getElementById('orderSummary');
            const totalAmountDiv = document.getElementById('totalAmount');
            let summaryHtml = '';
            let totalItems = 0;
            let totalPrice = 0;
            let hasSelectedItems = false;

            users.forEach(user => {
                const order = userOrders[user] || {};
                const items = Object.keys(order);
                if (items.length > 0) {
                    hasSelectedItems = true;
                    
                     // Show balance after order for each user
                    let userBalance = userBalances[user] - items.reduce((sum, itemId) => {
                        const item = menuItemsData.find(i => i.id == itemId);
                        return sum + (order[itemId] * item.price);
                    }, 0);
                    summaryHtml += `<div class="summary-user">${user}:<span class="user-balance${userBalance < 0 ? ' balance-negative' : ''}"> ৳${userBalance}</span></div>`;
                    
                    items.forEach(itemId => {
                        const item = menuItemsData.find(i => i.id == itemId);
                        const quantity = order[itemId];
                        totalItems += quantity;
                        totalPrice += quantity * item.price;
                        summaryHtml += `
                            <div class="summary-item">
                                <span>${item.name}</span>
                                <span>× ${quantity} = ৳${quantity * item.price}</span>
                            </div>
                        `;
                    });
                   
                }
            });
            const miniCart = document.querySelector('.mini-cart');

            if (hasSelectedItems) {
                miniCart.classList.add('active');
                miniCart.classList.remove('inactive');
                summaryDiv.innerHTML = summaryHtml;
                totalAmountDiv.textContent = `Total Items: ${totalItems} | মোট: ৳${totalPrice}`;
            } else {
                miniCart.classList.remove('active');
                miniCart.classList.add('inactive');
            }

            updateFullSummary();

        }

        const miniCart = document.querySelector('.mini-cart');
        const toggleBtn = document.getElementById('toggleCartBtn');

        toggleBtn.addEventListener('click', () => {
            miniCart.classList.toggle('active');
            miniCart.classList.toggle('inactive');
        });

        window.toggleQuantity = toggleQuantity;
        window.increaseQty = increaseQty;
        window.decreaseQty = decreaseQty;

        renderMenu();
        // Initialize userOrders for all users
        users.forEach(u => userOrders[u] = {});

        document.getElementById('menuItems').addEventListener('change', updateOrderSummary);

        document.getElementById('breakfastForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateOrderSummary();
            alert('Order placed! (Implement your own logic here)');
        });

        // Load first user's order on page load
        loadUserOrder();
        function updateFullSummary() {
            const fullSummaryDiv = document.getElementById('fullSummaryItems');
            const fullSummaryWrapper = document.getElementById('fullSummary');
            const fullTotalDiv = document.getElementById('fullTotalAmount');

            let consolidatedOrders = {}; // { itemId: totalQty }
            let totalPrice = 0;
            let totalItems = 0;
            // Collect all orders across all users
            users.forEach(user => {
                const order = userOrders[user] || {};
                Object.keys(order).forEach(itemId => {
                    if (!consolidatedOrders[itemId]) consolidatedOrders[itemId] = 0;
                    consolidatedOrders[itemId] += order[itemId];
                    
                });
            });

            // Build summary HTML
            let summaryHtml = '';
            Object.keys(consolidatedOrders).forEach(itemId => {
                const item = menuItemsData.find(i => i.id == itemId);
                const qty = consolidatedOrders[itemId];
                const price = qty * item.price;
                totalPrice += price;
                totalItems = itemId;
                
                summaryHtml += `
                    <div class="summary-item">
                        <span>${item.name} × ${qty}</span>
                        <span>৳${price}</span>
                    </div>
                `;
            });

            if (Object.keys(consolidatedOrders).length > 0) {
                fullSummaryDiv.innerHTML = summaryHtml;
                fullTotalDiv.textContent = `Total Items: ${totalItems} | মোট: ৳${totalPrice}`;
            } else {
            }
        }

    </script>
</body>
</html>
