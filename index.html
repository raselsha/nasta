<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .menu-section {
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:5px;
            margin-bottom:5px;
            background: #caf7ff;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #e9ecef;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
        }

        .item-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .menu-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #ff6b6b;
        }

        .item-name {
            font-size: 1.1rem;
            color: #333;
            text-transform: capitalize;
            font-weight: 500;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .quantity-input.active {
            opacity: 1;
        }

        .quantity-input input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 0 5px;
            transition: border-color 0.3s ease;
        }

        .quantity-input input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .customer-info {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ff6b6b;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .total-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-content" id="breakfastForm">
            <div class="menu-section">
                <h3 class="section-title">Breakfast Menu</h3>
                <div id="menuItems"></div>
            </div>
            <div class="order-summary" id="orderSummary" style="display: none;">
                <h3 class="section-title">Order Summary</h3>
                <div id="summaryItems"></div>
                <div class="total-amount" id="totalAmount">Total Items: 0</div>
                <button type="submit" class="submit-btn">Place Order</button>
            </div>
        </form>
    </div>
    <script>
        // Define menu items in Bangla with price
        const menuItemsData = [
            { id: 1, name: 'পরোটা', price: 20 },
            { id: 2, name: 'পরোটা তেল ছাড়া', price: 20 },
            { id: 3, name: 'ডিম পোচ', price: 25 },
            { id: 4, name: 'ডিম ভাজি', price: 25 },
            { id: 5, name: 'শুধু খিচুড়ি', price: 50 },
            { id: 6, name: 'ডিম খিচুড়ি', price: 75 },
            { id: 7, name: 'রুমালি রুটি', price: 20 },
            { id: 8, name: 'তন্দুরি রুটি', price: 20 },
            { id: 9, name: 'স্যুপ', price: 100 },
            { id: 10, name: 'নেহারি', price: 220 },
            { id: 11, name: 'সবজি', price: 25 },
            { id: 12, name: 'ডাল', price: 25 },
            { id: 13, name: 'ডাল সবজি', price: 25 },
            { id: 14, name: 'দই', price: 30 },
            { id: 15, name: 'মিষ্টি', price: 50 },
            { id: 16, name: 'কলা', price: 10 },
            { id: 17, name: 'মুগ ডাল', price: 30 },
            { id: 18, name: 'কাঁচা ডিম', price: 12 },
            { id: 19, name: 'সিঙ্গারা', price: 20 },
            { id: 20, name: 'সমুচা', price: 20 }
        ];

        // Render menu items dynamically
        function renderMenu() {
            const menuDiv = document.getElementById('menuItems');
            menuDiv.innerHTML = '';
            menuItemsData.forEach(item => {
                menuDiv.innerHTML += `
                <div class="menu-item">
                    <div class="item-left">
                        <input type="checkbox" id="item${item.id}" onchange="toggleQuantity(${item.id})">
                        <label for="item${item.id}" class="item-name">${item.name} <span style="color:#ff6b6b;font-size:0.95em;">৳${item.price}</span></label>
                    </div>
                    <div class="quantity-input" id="qty${item.id}">
                        <button type="button" class="qty-btn" onclick="decreaseQty(${item.id})">−</button>
                        <input type="number" id="input${item.id}" value="1" min="1" max="50" readonly>
                        <button type="button" class="qty-btn" onclick="increaseQty(${item.id})">+</button>
                    </div>
                </div>
                `;
            });
        }

        function toggleQuantity(itemId) {
            const checkbox = document.getElementById(`item${itemId}`);
            const qtyDiv = document.getElementById(`qty${itemId}`);
            if (checkbox.checked) {
                qtyDiv.classList.add('active');
            } else {
                qtyDiv.classList.remove('active');
            }
            updateOrderSummary();
        }

        function increaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue < 50) {
                input.value = currentValue + 1;
                updateOrderSummary();
            }
        }

        function decreaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateOrderSummary();
            }
        }

        function updateOrderSummary() {
            const summaryDiv = document.getElementById('summaryItems');
            const orderSummaryDiv = document.getElementById('orderSummary');
            const totalAmountDiv = document.getElementById('totalAmount');
            let summaryHtml = '';
            let totalItems = 0;
            let totalPrice = 0;
            let hasSelectedItems = false;

            menuItemsData.forEach(item => {
                const checkbox = document.getElementById(`item${item.id}`);
                const qtyInput = document.getElementById(`input${item.id}`);
                if (checkbox && checkbox.checked) {
                    hasSelectedItems = true;
                    const quantity = parseInt(qtyInput.value);
                    totalItems += quantity;
                    totalPrice += quantity * item.price;
                    summaryHtml += `
                        <div class="summary-item">
                            <span>${item.name}</span>
                            <span>× ${quantity} = ৳${quantity * item.price}</span>
                        </div>
                    `;
                }
            });

            if (hasSelectedItems) {
                orderSummaryDiv.style.display = 'block';
                summaryDiv.innerHTML = summaryHtml;
                totalAmountDiv.textContent = `Total Items: ${totalItems} | মোট: ৳${totalPrice}`;
            } else {
                orderSummaryDiv.style.display = 'none';
            }
        }

        window.toggleQuantity = toggleQuantity;
        window.increaseQty = increaseQty;
        window.decreaseQty = decreaseQty;

        renderMenu();

        document.getElementById('menuItems').addEventListener('change', updateOrderSummary);

        document.getElementById('breakfastForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateOrderSummary();
            alert('Order placed! (Implement your own logic here)');
        });
    </script>
</body>
</html>
