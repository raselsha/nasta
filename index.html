<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Breakfast Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 600px;
            background: #fff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .menu-section {
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:5px;
            margin-bottom:5px;
            background: #e9ecef;
            border-radius: 5px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover,.menu-item.selected {
            background: #ff6b6b49;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 0px 5px rgba(255, 107, 107, 0.15);
        }

        .item-left {
            display: flex;
            align-items: center;
            width: 240px;
        }

        .menu-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #ff6b6b;
        }

        .item-name {
            font-size: 1.1rem;
            color: #333;
            text-transform: capitalize;
            font-weight: 500;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .quantity-input.active {
            opacity: 1;
        }

        .quantity-input input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 0 5px;
            transition: border-color 0.3s ease;
        }

        .quantity-input input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .customer-info {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #ff6b6b;
            height: 100%;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px dotted #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .total-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ff6b6b;
        }
        .mini-cart{
            position: fixed;
            right: 0;
            top:50%;
            transform: translateY(-50%);
            height: 100%;
        }
        .summaryItems{
            min-height:650px;
            overflow: auto;
        }
        .menuItems{
            height: 800px;
            overflow: auto;
        }
    </style>
</head>

        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script>
     function downloadSummaryImage() {
        const orderSummary = document.getElementById('summaryItems');

        // Save old styles
        const prevOverflow = orderSummary.style.overflow;
        const prevHeight   = orderSummary.style.height;

        // Expand container so all content is visible
        orderSummary.style.overflow = "visible";
        orderSummary.style.height   = "auto";

        html2canvas(orderSummary, {
            backgroundColor: '#fff',
            useCORS: true,
            width: orderSummary.scrollWidth,   // ðŸ‘ˆ add some margin room
            height: orderSummary.scrollHeight + 40, // ðŸ‘ˆ add some margin room
            windowWidth: orderSummary.scrollWidth + 40,
            windowHeight: orderSummary.scrollHeight + 40,
            onclone: (clonedDoc) => {
                const clonedSummary = clonedDoc.getElementById('summaryItems');
                if (clonedSummary) {
                    clonedSummary.style.padding = "20px"; // ðŸ‘ˆ top/right/bottom/left
                    clonedSummary.style.boxSizing = "border-box";
                }
            }
        }).then(canvas => {
            // Restore old styles
            orderSummary.style.overflow = prevOverflow;
            orderSummary.style.height   = prevHeight;

            // Trigger download
            const link = document.createElement('a');
            link.download = 'order-summary.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }

        function toggleCheckbox(id) {
    const checkbox = document.getElementById(`item${id}`);
    
    // toggle checkbox
    checkbox.checked = !checkbox.checked;  
    
    // trigger onchange
    checkbox.dispatchEvent(new Event('change')); 
    
    // add/remove selected class on parent div
    if (checkbox.checked) {
        checkbox.closest('.menu-item').classList.add("selected");
    } else {
        checkbox.closest('.menu-item').classList.remove("selected");
    }
}

        // Render menu items dynamically
        function renderMenu() {
            const menuDiv = document.getElementById('menuItems');
            menuDiv.innerHTML = '';
            menuItemsData.forEach(item => {
                menuDiv.innerHTML += `
                <div class="menu-item">
                    <div class="item-left" onclick="toggleCheckbox(${item.id})">
                        <input type="checkbox" id="item${item.id}" onchange="toggleQuantity(${item.id})">
                        <label for="item${item.id}" class="item-name">${item.name} </label>
                    </div>
                    <h2 style="color:#ff6b6b;font-size:0.95em;">à§³${item.price}</h2>
                    <div class="quantity-input" id="qty${item.id}">
                        <button type="button" class="qty-btn" onclick="decreaseQty(${item.id})">âˆ’</button>
                        <input type="number" id="input${item.id}" value="1" min="1" max="50" readonly>
                        <button type="button" class="qty-btn" onclick="increaseQty(${item.id})">+</button>
                    </div>
                </div>
                `;

        function toggleQuantity(itemId) {
            const checkbox = document.getElementById(`item${itemId}`);
            const qtyDiv = document.getElementById(`qty${itemId}`);
            if (checkbox.checked) {
                qtyDiv.classList.add('active');
            } else {
                qtyDiv.classList.remove('active');
            }
            updateOrderSummary();
        }

        function increaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue < 50) {
                input.value = currentValue + 1;
                updateOrderSummary();
            }
        }

        function decreaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateOrderSummary();
            }
        }

        function updateOrderSummary() {
            const summaryDiv = document.getElementById('summaryItems');
            const orderSummaryDiv = document.getElementById('orderSummary');
            const totalAmountDiv = document.getElementById('totalAmount');
            let summaryHtml = '';
            let totalItems = 0;
            let totalPrice = 0;
            let hasSelectedItems = false;

            menuItemsData.forEach(item => {
                const checkbox = document.getElementById(`item${item.id}`);
                const qtyInput = document.getElementById(`input${item.id}`);
                if (checkbox && checkbox.checked) {
                    hasSelectedItems = true;
                    const quantity = parseInt(qtyInput.value);

            }
