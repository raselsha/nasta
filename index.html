<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:5px;
            margin-bottom:5px;
            background: #caf7ff;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #e9ecef;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
        }

        .item-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .menu-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #ff6b6b;
        }

        .item-name {
            font-size: 1.1rem;
            color: #333;
            text-transform: capitalize;
            font-weight: 500;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .quantity-input.active {
            opacity: 1;
        }

        .quantity-input input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 0 5px;
            transition: border-color 0.3s ease;
        }

        .quantity-input input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .customer-info {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .total-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ff6b6b;
        }
    </style>
</head>

            <div class="order-summary" id="orderSummary" style="display: none;">
                <h3 class="section-title">Order Summary</h3>

                <div class="total-amount" id="totalAmount">Total Items: 0</div>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>

    <script>
        function toggleQuantity(itemId) {
            const checkbox = document.getElementById(`item${itemId}`);
            const qtyDiv = document.getElementById(`qty${itemId}`);
            
            if (checkbox.checked) {
                qtyDiv.classList.add('active');
            } else {
                qtyDiv.classList.remove('active');
            }
            updateOrderSummary();
        }

        function increaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue < 50) {
                input.value = currentValue + 1;
                updateOrderSummary();
            }
        }

        function decreaseQty(itemId) {
            const input = document.getElementById(`input${itemId}`);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateOrderSummary();
            }
        }

        function updateOrderSummary() {
            const menuItems = [
                    'পরোটা', 
                    'পরোটা তেল সারা', 
                    'ডিম পোচ', 
                    'ডিম ভাজি', 
                    'খিচুড়ি',
                    'ডিম খিচুড়ি', 
                    'রুমালি রুটি', 
                    'তন্দুরি রুটি', 
                    'স্যুপ', 
                    'নেহারি',
                    'সবজি', 
                    'দাল', 
                    'দাল সবজি', 
                    'দই', 
                    'মিষ্টি', 
                    'কলা', 
                    'মুগ ডাল'
                    ];

            const summaryDiv = document.getElementById('summaryItems');
            const orderSummaryDiv = document.getElementById('orderSummary');
            const totalAmountDiv = document.getElementById('totalAmount');
            
            let summaryHtml = '';
            let totalItems = 0;
            let hasSelectedItems = false;

            for (let i = 1; i <= 17; i++) {
                const checkbox = document.getElementById(`item${i}`);
                const qtyInput = document.getElementById(`input${i}`);
                
                if (checkbox.checked) {
                    hasSelectedItems = true;
                    const quantity = parseInt(qtyInput.value);
                    totalItems += quantity;
                    summaryHtml += `
                        <div class="summary-item">
                            <span>${menuItems[i-1]}</span>
                            <span>× ${quantity}</span>
                        </div>
                    `;
                }
            }

            if (hasSelectedItems) {
                orderSummaryDiv.style.display = 'block';
                summaryDiv.innerHTML = summaryHtml;
                totalAmountDiv.textContent = `Total Items: ${totalItems}`;
            } else {
                orderSummaryDiv.style.display = 'none';
            }
        }

        document.getElementById('breakfastForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            if (!customerName || !customerPhone) {
                alert('Please fill in name and phone number.');
                return;
            }

            const selectedItems = [];
            const menuItems = [
                'Porota', 'Porota Tel Sara', 'Dim Pos', 'Dim Vaji', 'Khichuri', 
                'Dim Khichuri', 'Rumali Ruti', 'Tanduri Ruti', 'Sup', 'Nehari', 
                'Sobji', 'Dal', 'Dal Shobji', 'Doi', 'Misti', 'Kola'
            ];

            for (let i = 1; i <= 16; i++) {
                const checkbox = document.getElementById(`item${i}`);
                const qtyInput = document.getElementById(`input${i}`);
                
                if (checkbox.checked) {
                    selectedItems.push({
                        item: menuItems[i-1],
                        quantity: parseInt(qtyInput.value)
                    });
                }
            }

            if (selectedItems.length === 0) {
                alert('Please select at least one item.');
                return;
            }

            // Create order summary
            let orderText = `🍳 BREAKFAST ORDER\n\n`;
            orderText += `👤 Customer: ${customerName}\n`;
            orderText += `📞 Phone: ${customerPhone}\n`;
            if (customerAddress) {
                orderText += `📍 Address: ${customerAddress}\n`;
            }
            orderText += `\n📋 ORDER DETAILS:\n`;
            orderText += `${'='.repeat(30)}\n`;
            
            let totalItems = 0;
            selectedItems.forEach(item => {
                orderText += `• ${item.item} × ${item.quantity}\n`;
                totalItems += item.quantity;
            });
            
            orderText += `${'='.repeat(30)}\n`;
            orderText += `📊 Total Items: ${totalItems}\n`;
            orderText += `📅 Order Time: ${new Date().toLocaleString()}\n`;

            // Display order summary in alert
            alert(orderText);
            
            // You can also log to console or send to server
            console.log('Order submitted:', {
                customer: { name: customerName, phone: customerPhone, address: customerAddress },
                items: selectedItems,
                totalItems: totalItems,
                orderTime: new Date()
            });
        });
    </script>
